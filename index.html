<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue To Do List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div id="app">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="text-center">
                            <h1 class="mt-4">{{title_app}}</h1>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="content">
                            <h3><strong>La mia todolist</strong></h3>
                            <hr>
                            <ul class="list-unstyled">
                                <div v-if="tasks.length === 0">
                                    <h4 class="text-center">Non ci sono tasks per la giornata odierna</h4>
                                </div>
                                <li v-for="(task, index) in tasks">
                                    <div class="d-flex justify-content-between">
                                        <div :class="task.done ? 'task-done' : ''">
                                            {{task.text}}
                                        </div>
                                        <div>
                                            <button class="me-1 btn btn-sm" :class="task.done ? 'btn-dark' : 'btn-primary'" @click="changeTaskStatus(index)">
                                                <i class="fas" :class="task.done ? 'fa-x' : 'fa-check'"></i>
                                            </button>
                                            <button class="btn btn-sm btn-danger" @click="deleteTask(index)">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <div class="input-group">
                                <div class="input-field">
                                    <input type="text" class="input-task" placeholder="Aggiungi task" name="new_task" id="new_task" v-model="new_task" @keyup.enter="addTask">
                                </div>
                                <div class="input-button">
                                    <button class="btn btn-success" @click="addTask">
                                        <i class="fas fa-plus mr-2"></i>
                                        Aggiungi
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./js/script.js" type="text/javascript"></script>
    </body>
</html>
